<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <title>Countdown App</title>
</head>
<body >
 
    
    <div class="hero" id="hero">

        
        <div class="container">

            <form id="setTime">
                <label for="input-date">Enter a date and time</label>
                <input type="datetime-local" id="input-date" name="input-date">
                <button id="timeBtn" type="button" onclick="startTimer()">Start Timer</button>
            </form>

            
                <h1>Countdown App</h1>
           

            <div class="clock">
                <div class="wrapper">
                    <span id="day">00</span>
                    <span>:</span>

                    <span id="hr">00</span>
                    <span>:</span>

                    <span id="min">00</span>
                    <span>:</span>
                    
                    <span id="sec">00</span>
                </div>                
            </div>


        </div>
    </div>

    <button id="btn" >Light Mood</button>



    <script src="./app.js"></script>

</body>
</html>
